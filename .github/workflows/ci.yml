name: "CI - Test and Build"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./next-frontend

    steps:
      - name: "☁️ Checkout"
        uses: actions/checkout@v4

      - name: "⚙️ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './next-frontend/package-lock.json'

      - name: "📦 Install dependencies"
        run: npm ci

      - name: " playwright browsers"
        run: npx playwright install --with-deps

      - name: "🔑 Inject OpenRouter API Key"
        run: echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> .env
        
      - name: "🎨 Lint"
        run: npm run lint

      - name: "🏗️ Build"
        run: npm run build

      - name: "🎭 Playwright Tests"
        run: |
          npm run dev &
          npx playwright test

      - name: "📊 Upload Test Report"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./next-frontend/playwright-report/
          retention-days: 7 